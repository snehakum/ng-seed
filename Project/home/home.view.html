<div id="header">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1280px-Netflix_logo.svg.png"/>
  </div>
</div>
<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<ul>
  <li ng-repeat="user in vm.allUsers">
    {{user.username}} ({{user.firstName}} {{user.lastName}})
    - <a href="#" ng-click="vm.deleteUser(user.id)">Delete</a>
  </li>
</ul>
<p>&nbsp;</p>
