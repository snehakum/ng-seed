<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<body>
        <div class="jumbotron">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2">
                    <p>Filter by Search:</p>

                    <div ng-app="myApp" ng-controller="namesCtrl">

                        <p><input type="text" ng-model="test"></p>

                        <ul>
                          <li ng-repeat="x in names | filter:test">
                            <p>{{ x.name }}</p>
                          </li>
                        </ul>

                        <button ng-click="orderByMe('name')">Sort by Name</button>
                        <button ng-click="orderByMe('country')">Sort by Country</button>
                        <button ng-click="orderByMe('type')">Sort by Type</button>
                        <button ng-click="orderByMe('genre')">Sort by Genre</button>
                        <button ng-click="orderByMe('year')">Sort by Year</button>
                        <button ng-click="orderByMe('IMDBrating')">Sort by IMDB Rating</button>
                        <button ng-click="orderByMe('IMDVote')">Sort by IMD Vote</button>


                      <br><br>

                          <table border="1" width"25%">
                              <tr>
                                  <th>Name of Movie</th>
                                  <th>Country</th>
                                  <th>Type of Movie</th>
                                  <th>Genre of Movie</th>
                                  <th>Year of Release</th>
                                  <th>IMDB Rating</th>
                                  <th>IMDB Vote</th>
                              </tr>
                              <tr ng-repeat="x in names | orderBy:myOrderBy" >
                                  <td>{{x.name}}</td>
                                  <td>{{x.country}}</td>
                                  <td>{{x.type}}</td>
                                  <td>{{x.genre}}</td>
                                  <td>{{x.year}}</td>
                                  <td>{{x.IMDBrating}}</td>
                                  <td>{{x.IMDBvote}}</td>
                              </tr>
                          </table>

                    </div>
                  </div>
              </div>
          </div>

</script>

</body>
</html>
