<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Movieflix</title>
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="normalize.css">

<body>
<div id="container">
  <div id="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1280px-Netflix_logo.svg.png"/>
      <!--<button class="signin" onclick="trial1.html"><a href="trial1.html"></a>
        Sign In
      </button>-->
    </div>
  </div>
  <div id="main" role="main">
    <div id="browser">
      <div class="categoryTitle">
        <form action="../movieflixMainPage/trial1.html">
          <h1>Sign In</h1>

          <fieldset>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password">

          </fieldset>
          <button type="submit">Sign In</button>

        <br><br> <br>
        <p>New to Movieflix? <a href="../signup/signup.html"> Sign Up </a></p>
        </form>
      </div>
    </div>
  </div>
